<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>7 Days Of Code</title>
  </head>
  <body>
    <nav>
      <header>
        <div class="container">
          <div class="logo">
            <img
              src="assets/worldwide 1 (Traced).svg"
              alt="logo"
              class="logo-img"
            />
            <h1 class="logo-text">OptimusTech</h1>
          </div>
          <div class="content">
            <nav class="nav-buttons">
              <button class="button-base-home">Home</button>
              <button class="button-base-produtos">Produtos</button>
              <button class="button-base-recursos">Recursos</button>
              <button class="button-base-sobre-nos">Sobre nós</button>
            </nav>
          </div>
          <div class="logo-middle"></div>
          <div class="navactions">
            <button class="button-entrar">Entrar</button>
            <button class="button-cadastrar">Cadastrar</button>
          </div>
        </div>
      </header>
    </nav>
    <section class="cabecalho">
      <span class="sub-texto">Sobre nós</span>
      <div class="container-cabecalho">
        <h2 class="heading-texto">Por que somos diferentes?</h2>
      </div>
      <div class="content-cabecalho">
        <p class="supporting-texto">
          Nós focamos nos detalhes de tudo que fazemos. Tudo para ajudar as
          empresas de todo o mundo a se concentrarem naquilo que é realmente
          importante para elas.
        </p>
      </div>
    </section>
  </body>
</html>
